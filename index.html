<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Benramdani</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
    background: #F9FAFB;
  }

  /* --- Barre de navigation --- */
  .navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #333;
    padding: 15px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }

  .navbar ul li {
    position: relative;
  }

  .navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s;
    padding: 10px 15px;
    display: block;
  }

  .navbar ul li a:hover {
    color: #ff6600;
  }

  .navbar ul li ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #333;
    padding: 0;
    margin: 0;
    list-style: none;
    min-width: 180px;
    border-radius: 0 0 8px 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  .navbar ul li ul li a {
    padding: 10px 15px;
    font-weight: normal;
  }
