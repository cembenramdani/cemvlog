<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu et slider centrés</title>

<style>
  /* --- Style général --- */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
    background: #F9FAFB;
  }

  /* --- Barre de navigation --- */
  .navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #333;
    padding: 15px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }

  .navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s;
  }

  .navbar ul li a:hover {
    color: #ff6600;
  }

  /* --- Section accueil centrée --- */
  #accueil {
    height: 100vh; /* pleine hauteur */
    display: flex;
    flex-direction: column;
    justify-content: center; /* centre verticalement */
    align-items: center; /* centre horizontalement */
    background: #F9FAFB;
    color: #374151;
    padding-top: 70px; /* évite que la navbar recouvre le contenu */
  }

  #accueil h1 {
    margin-bottom: 5px; /* réduit l'espace sous le titre */
  }

  #accueil p {
    margin-top: 0;
    margin-bottom: 10px; /* espace léger avant le slider */
    color: #555;
  }

  /* --- Slider ajusté et centré --- */
  .slider {
    width: 60%;
    max-width: 400px;
    height: 200px;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }

  .slides img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
  }

  .nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
  }

  .nav button {
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: white;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  .nav button:hover {
    background-color: rgba(0,0,0,0.8);
  }

  /* --- Autres sections --- */
  section {
    text-align: center;
    padding: 120px 20px 80px;
    min-height: 100vh;
  }

  #journal { background: #E5E7EB; color: #374151; }
  #propos { background: #F3F4F6; color: #374151; }
  #activite { background: #E5E7EB; color: #374151; }
</style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#accueil">Accueil</a></li>
      <li><a href="#propos">À propos</a></li>
      <li><a href="#journal">Journal</a></li>
      <li><a href="#activite">Activités</a></li>
    </ul>
  </nav>

  <!-- Section accueil avec slider centré et espacement ajusté -->
  <section id="accueil">
    <h1>Bienvenue sur la page d'accueil</h1>
    <p>Ceci est la section d'accueil.</p>

    <div class="slider">
      <div class="slides">
        <img src="image/fff.jpg" alt="Image 1">
        <img src="image/fff.jpg" alt="Image 2">
        <img src="image/fff.jpg" alt="Image 3">
      </div>
      <div class="nav">
        <button id="prev">❮</button>
        <button id="next">❯</button>
      </div>
    </div>
  </section>

  <!-- Autres sections -->
  <section id="journal">
    <h1>Journal de l'école</h1>
    <p>Voici la section du journal de l'école.</p>
  </section>

  <section id="propos">
    <h1>À propos</h1>
    <p>Voici la section à propos de nous.</p>
  </section>

  <section id="activite">
    <h1>Activités scolaires</h1>
    <p>Ceci est la section activités scolaires.</p>
  </section>

  <!-- Script du slider -->
  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const total = images.length;
    let index = 0;

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % total;
      updateSlide();
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + total) % total;
      updateSlide();
    });

    function updateSlide() {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(() => {
      index = (index + 1) % total;
      updateSlide();
    }, 4000);
  </script>
</body>
</html>
